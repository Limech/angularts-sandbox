<!doctype html>
<html lang="en" data-ng-app="sandboxApp">
<head>
	<!-- 
		The base element is needed to indicate the root directory of the application to the
		routing service. If the application root is the domain root, then this element is not
		required (I think).
	-->
	<base href="/app/" />
    <meta charset="utf-8">
    <title>AngularTS Sandbox</title>
    
    <!-- styles includes-->
	<link href="app.css" rel="stylesheet" type="text/css"/>
    
    <!-- javascript that needs to be loaded before the body -->
    <script src="../vendor/angular/angular.js" type="text/javascript"></script>
</head>
<body data-ng-cloak>

	<div data-example-one> </div>	    
	<div data-example-two> </div>
 	<div data-example-three> </div>
    
    <!-- vendor javascript includes -->
    <script src="../vendor/angular/angular-route.js" type="text/javascript"></script>
    <script src="../vendor/angular-resource/angular-resource.js" type="text/javascript"></script>
    
    <!-- javascript includes -->
    <script src="exampleOne/myFeatureDrct.js" type="text/javascript"></script>
    <script src="exampleOne/myFeatureSvc.js" type="text/javascript"></script>
    <script src="exampleOne/myFeatureCtrl.js" type="text/javascript"></script>
    
    <script src="exampleTwo/routeDrct.js" type="text/javascript"></script>
    <script src="exampleTwo/routeCtrl.js" type="text/javascript"></script>
    
    <script src="exampleThree/myFeatureDrct.js" type="text/javascript"></script>
    <script src="exampleThree/myFeatureSvc.js" type="text/javascript"></script>
    <script src="exampleThree/myFeatureCtrl.js" type="text/javascript"></script>
    
    <script src="app.js" type="text/javascript"></script>
    <script src="exampleOne/exampleOne.js" type="text/javascript"></script>
    <script src="exampleTwo/exampleTwo.js" type="text/javascript"></script>
    <script src="exampleThree/exampleThree.js" type="text/javascript"></script>
</body>
</html>
