<!doctype html>
<html lang="en" data-ng-app="sandboxApp">
<head>
	<!-- 
		The base element is needed to indicate the root directory of the application to the
		routing service. If the application root is the domain root, then this element is not
		required (I think).
	-->
	<base href="/app/" />
    <meta charset="utf-8">
    <title>AngularTS Sandbox</title>
    
    <!-- styles includes-->
	<link href="app.css" rel="stylesheet" type="text/css"/>
    
    <!-- javascript that needs to be loaded before the body -->
    <script src="../vendor/angular/angular.js" type="text/javascript"></script>
</head>
<body data-ng-cloak>

	<div class="example-panel">
	    <h1>Example 1: Sharing data between controllers without polluting the parent scope:</h1>
	    <div data-ng-controller="myFeatureOneCtrl as featureOne">
	        <button data-ng-click="featureOne.svc.status=true">True</button>
	        <button data-ng-click="featureOne.svc.status=false">False</button>
	        <p>
	            Ctrl 1 Output: <b>{{featureOne.svc.status}}</b>
	        </p>
	    </div>
	    <div data-ng-controller="myFeatureTwoCtrl as featureTwo">
	        <button data-ng-click="featureTwo.svc.status=true">True</button>
	        <button data-ng-click="featureTwo.svc.status=false">False</button>
	        <p>
	            Ctrl 1 Output: <b>{{featureTwo.svc.status}}</b>
	        </p>
	    </div>
	</div>
    
    <div class="example-panel">
	    <h1>Example 2: Routing</h1>    
	    <a href="one">One</a>
	    <a href="two">Two</a>
	    <div data-ng-view></div>
    </div>

	<div class="example-panel">
	    <h1>Example 3: Resource</h1>
	</div>
    

    <!-- vendor javascript includes -->
    <script src="../vendor/angular/angular-route.js" type="text/javascript"></script>
    <script src="../vendor/angular-resource/angular-resource.js" type="text/javascript"></script>
    
    <!-- javascript includes -->
    <script src="exampleOne/myFeatureSvc.js" type="text/javascript"></script>
    <script src="exampleOne/myFeatureCtrl.js" type="text/javascript"></script>
    <script src="exampleTwo/routeCtrl.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
